<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="card">
    <div class="yr">
      <h3>Your Result</h3>
      <div class="score">
        <p><b>76</b></p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored Higer than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3> Summary</h3>
      <div class="stats">
        <p id="reaction"><span class="icon"><img src="assets/images/icon-reaction.svg" alt="Reaction"></span><span class="text"><b>Reaction</b></span> <span class="score"><b>80 </b>/ 100</span></p>
        <p id="memory"><span class="icon"><img src="assets/images/icon-memory.svg" alt="Memory"></span><span class="text"><b>Memory</b></span> <span class="score"><b>92 </b>/ 100</span></p>
        <p id="verbal"><span class="icon"><img src="assets/images/icon-verbal.svg" alt="Verbal"></span><span class="text"><b>Verbal</b></span> <span class="score"><b>61 </b>/ 100</span></p>
        <p id="visual"><span class="icon"><img src="assets/images/icon-visual.svg" alt="Visual"></span><span class="text"><b>Visual</b></span> <span class="score"><b>72 </b>/ 100</span></p>
      </div>
      <p class="button" >Continue</p>
    </div>
  </section>
</body>
</html>
